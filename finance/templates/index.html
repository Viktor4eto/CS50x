{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="text-start">Symbol</th>
                <th class="text-start">Name</th>
                <th class="text-end">Shares</th>
                <th class="text-end">Price</th>
                <th class="text-end">Total</th>
            </tr>
        </thead>
        <tbody>
        {% for share in portfolio%}

            <tr>
                <td class="text-start">
                    {{share.symbol}}
                </td>
                <td class="text-start">
                    {{share.symbol}}
                </td>
                <td class="text-end">
                    {{share.total}}
                </td>
                <td class="text-end">
                    {{share.current_price | usd}}
                </td>
                <td class="text-end">
                    {{share.total_value | usd}}
                </td>
            </tr>

        {%endfor%}
        </tbody>

    </table>
{% endblock %}
